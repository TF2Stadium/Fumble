machine:
  services:
    - docker
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install libopus-dev
deployment:
  master:
    branch: master
    commands:
      - docker build -t tf2stadium/fumble .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push tf2stadium/fumble
