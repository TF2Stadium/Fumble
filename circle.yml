machine:
  services:
    - docker
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install libopus-dev
deployment:
  master:
    branch: master
    commands:
      - git submodule init
      - git submodule update
      - docker build -t vibhavp/fumble .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - docker push vibhavp/fumble
